<!-- Toolbar -->
<div class="toolbar" role="banner">

</div>

<div class="container-fluid text-center p-4">
  <div class="row row-cols-1 row-cols-md-2 row-gap-3 justify-content-evenly">
    <div class="col" *ngFor="let proyect of proyects;let i = index">
      <!-- style="max-height:70vh;min-height:40vh" -->
      <div class="card " style="height: 50vh;">
        <ngb-carousel #carouselElement [id]="'carousel'+i" [interval]="10000" data-bs-theme="dark">
          <ng-template ngbSlide *ngFor="let img of proyect.img;">
            <img [src]="img" #imageElement [id]="'slider'+proyect.title+i" (click)="requestFullscreen(imageElement, i)"
              class="sliderImage" alt="" />
          </ng-template>
        </ngb-carousel>

        <div class="card-body">
          <h6 class="card-title">{{ proyect.title }}</h6>
          <a *ngIf="proyect.type === 'app'; else webLink" class="btn btn-primary" (click)="openIframe(proyect.url)">
            Ver Aplicacion
          </a>
          <ng-template #webLink>
            <a href="{{ proyect.url}}" target="_blank" class="btn btn-primary">
              Ver WebSite
            </a>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
