<!-- Toolbar -->
<div class="toolbar" role="banner">

</div>

<div class="container-fluid text-center p-4">
  <div class="row row-cols-1 row-cols-md-2 row-gap-3 justify-content-evenly" >
    <div class="col" *ngFor="let proyect of proyects;let i = index">
      <div class="card h-100">
        <ngb-carousel [id]="'carousel'+i" [interval]="10000" data-bs-theme="dark">
          <ng-template ngbSlide *ngFor="let img of proyect.img;" >
            <img [src]="img" alt="" class="w-auto img-thumbnail"  onclick="this.requestFullscreen()" style="max-height: 420px;min-height: 420px;" />
          </ng-template>
        </ngb-carousel>

         <div class="card-body">
          <h6 class="card-title">{{ proyect.title }}</h6>
          <a *ngIf="proyect.type === 'app'; else webLink" class="btn btn-primary" (click)="openIframe(proyect.url)">
            Ver Aplicacion
          </a>
          <ng-template #webLink>
            <a href="{{ proyect.url}}" target="_blank" class="btn btn-primary">
              Ver WebSite
            </a>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
